name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: appleboy/ssh-action@master
      name: Checkout repo
      with:
        host: ${{ secrets.SSH_HOST }}
        key: ${{ secrets.SSH_KEY }}
        username: ${{ secrets.SSH_USERNAME }}
        run: git clone git@github.com:ilyaem/cryptogrowth.git cryptogrowth
      
    - name: NPM install
      run: npm ci
    
    - name: Build & restart
      run: |
        npm run build
        pm2 restart server
